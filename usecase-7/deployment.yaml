apiVersion: apps/v1
kind: Deployment

metadata:
  name: healthcare-system
  namespace: medical

spec:
  replicas: 3

  selector:
    matchLabels:
      app: healthcare
      tier: backend
      departement: medical

  template:
    metadata:
      labels:
        app: healthcare
        tier: backend
        departement: medical

    spec:
      volumes:
      - name: report-storage
        emptyDir: {}
      - name: app-config
        configMap:
          name: healthcare-config

      containers:
      - name: api-server
        image: springio/gs-spring-boot-docker:latest
        ports:
        - containerPort: 9000
        env:
        - name: DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: healthcare-secret
              key: db.user
        - name: DATABASE_PASS
          valueFrom:
            secretKeyRef:
              name: healthcare-secret
              key: db.password
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: healthcare-config
              key: log.level
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: healthcare-config
              key: smtp.host
        volumeMounts:
        - name: report-storage
          mountPath: /app/reports
        - name: app-config
          mountPath: /app/config

      - name: report-gen
        image: node:16-alpine
        port:
        - containerPort: 3001
        volumeMounts:
        - name: report-storage
          mountPath: /reports

      - name: backup-service
        image: alpine:3.16
        port:
        volumeMounts:
        - name: report-storage
          mountPath: /backup/files
